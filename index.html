<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!!</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,800&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/scripts.js"></script>
  </head>
  <body>
    <svg id="icon-x" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 164 164"><polygon points="163.143 29.142 134.857 0.858 82 53.715 29.142 0.858 0.858 29.142 53.715 82 0.858 134.857 29.142 163.143 82 110.285 134.857 163.143 163.143 134.857 110.285 82 163.143 29.142"/></g></svg>
    <svg id="icon-o" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 164 164"><path d="M82,40A42,42,0,1,1,40,82,42.0477,42.0477,0,0,1,82,40M82,0a82,82,0,1,0,82,82A82,82,0,0,0,82,0Z"/></svg>
    <div class="wrapper">
      <header>
        <h1>Tic Tac Toe!</h1>
      </header>
      <main>
        <div class="game">
          <div class="game__status">
            <div class="active">Player 1</div>
            <div>Player 2</div>
          </div>
          <div class="game-board" id="board">
            <div class="game-board__grid">
              <div class="game-board__square"></div>
              <div class="game-board__square"></div>
              <div class="game-board__square"></div>
              <div class="game-board__square"></div>
              <div class="game-board__square"></div>
              <div class="game-board__square"></div>
              <div class="game-board__square"></div>
              <div class="game-board__square"></div>
              <div class="game-board__square"></div>
            </div>
          </div>
          <div class="game-result">
            <span class="game-result__message">Player 1 Wins!</span>
            <button class="btn game-reset">Replay</button>
          </div>
        </div>
      </main>
      <footer>
        Â©2021 Aaron Weidele.
        <a href="https://github.com/aweidele/tictactoe"
          >https://github.com/aweidele/tictactoe</a
        >
      </footer>
    </div>
  </body>
</html>
